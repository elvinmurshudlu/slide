<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="sliderName">
            <h1>Single Item</h1>
        </div>
        <div class="images">
            <div class="slides">
                <div  class="slide slideOne">1</div>
                <div  class="slide slideOne">2</div>
                <div  class="slide slideOne">3</div>
                <div  class="slide slideOne">4</div>
                <div  class="slide slideOne">5</div>
                <div  class="slide slideOne">6</div>
            </div>
            <button id="btnNext" class="btnNext"></button>
            <button id="btnPrev" class="btnPrev"></button>
        </div>   
        <div class="sliderName">
            <h1>Multiple Items</h1>
        </div>  
        <div class="images">
            <div class="slides">
                <div  class="slide slideTwo">1</div>
                <div  class="slide slideTwo">2</div>
                <div  class="slide slideTwo">3</div>
                <div  class="slide slideTwo">4</div>
                <div  class="slide slideTwo">5</div>
                <div  class="slide slideTwo">6</div>
                <div  class="slide slideTwo">7</div>
                <div  class="slide slideTwo">8</div>
                <div  class="slide slideTwo">9</div>
            </div>
            <button id="btnNextMult" class="btnNext"></button>
            <button id="btnPrevMult" class="btnPrev"></button>
        </div> 
        <div class="sliderName">
            <h1>Auto Play</h1>
        </div>  
        <div class="images">
            <div class="slides">
                <div  class="slide slideThree">1</div>
                <div  class="slide slideThree">2</div>
                <div  class="slide slideThree">3</div>
                <div  class="slide slideThree">4</div>
                <div  class="slide slideThree">5</div>
                <div  class="slide slideThree">6</div>
                <div  class="slide slideThree">7</div>
                <div  class="slide slideThree">8</div>
                <div  class="slide slideThree">9</div>
            </div>
            <button id="btnNextAuto" class="btnNext"></button>
            <button id="btnPrevAuto" class="btnPrev"></button>
        </div> 
        <div class="sliderName">
            <h1>Center Mode</h1>
        </div>
        <div class="images hover">
            <div class="slides slidesMargin">
                <div  class="slide slideFour">1</div>
                <div  class="slide slideFour">2</div>
                <div  class="slide slideFour">3</div>
                <div  class="slide slideFour">4</div>
                <div  class="slide slideFour">5</div>
                <div  class="slide slideFour">6</div>
                <div  class="slide slideFour">7</div>
                <div  class="slide slideFour">8</div>
                <div  class="slide slideFour">9</div>
            </div>
            <button id="btnNextCenter" class="btnNext"></button>
            <button id="btnPrevCenter" class="btnPrev"></button>
        </div> 
        <div class="sliderName">
            <h1></h1>
        </div>
    </div>

    <script src="./js/js.js"></script>
</body>
</html>
